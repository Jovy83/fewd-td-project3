<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Code Review</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="main-header">
    <h1 class="text-center">The Code Review</h1>
  </header>

  <main class="main-content">
    <div class="container">

      <div class="upper-section">
        <h2 class="text-center">Signup for our newsletter</h2>
        <p class="text-center">Get the latest news on how your code is doing right in your inbox</p>
      </div>


      <form action="index.html" method="post">
        <div class="separate">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="flex">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" value="" placeholder="Required" required>
            </div>

            <div class="flex">
              <label for="email">Email Address</label>
              <input type="text" id="email" name="user_email" value="" placeholder="Required" required>
            </div>

            <div class="flex">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" value="" placeholder="714-123-1234">
            </div>

            <div class="flex">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="123 Main St." value="">
            </div>

            <div class="flex">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" value="" placeholder="Los Angeles">
            </div>

            <div class="flex">
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>

              </select>
            </div>

            <div class="flex">
              <label for="zip">Zip Code</label>
              <input type="number" id="zip" name="user_zip" value="" placeholder="91234">
            </div>

          </fieldset>
        </div>

        <div class="separate">
          <fieldset>
            <legend>Newsletter</legend>

            <label class="block-label">Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html_news" name="user_interest" value="html_news"><label for="html_news">HTML News</label><br>

            <input type="checkbox" id="css_news" name="user_interest" value="css_news"><label for="css_news">CSS News</label><br>

            <input type="checkbox" id="javascript_news" name="user_interest" value="javascript_news"><label for="javascript_news">Javascript News</label>

            <label class="block-label">Newsletter format</label>
            <input type="radio" id="html_format" name="user_format" value="html_format"><label for="html_format">HTML</label><br>

            <input type="radio" id="plain_text_format" name="user_format" value="plain_text_format"><label for="plain_text_format">Plain text</label><br>

            <label class="block-label" for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" rows="5" cols="50" placeholder="What other programming languages are you interested in? We'd love to hear from you!"></textarea>

          </fieldset>
        </div>

        <button type="submit" name="button">Sign Up</button>
      </form>


    </div>
  </main>

  <footer>
    <div class="container">
      <p class="text-center italic">Copyright The Code Review</p>
    </div>
  </footer>

</body>
</html>
